<div class="container">
  <div class="text-center" style="margin-top: 5em">
    <h6>{{ gridView.total | number:'1.0-3'}} hír található</h6>
  </div>
  <span><hr></span>
  <div>
    <kendo-grid
      (pageChange)="pageChange($event)"
      [data]="gridView"
      [height]="gridHeight"
      [hideHeader]="true"
      [loading]="loading"
      [navigable]="true"
      [pageSize]="state.take"
      [rowHeight]="state.take"
      [skip]="state.skip"
      scrollable="virtual">
      <kendo-grid-column>
        <ng-template kendoGridCellTemplate let-dataItem>
          <app-paragraph [textHtml]="dataItem"></app-paragraph>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-messages
        noRecords="Nincs megjeleníthető találat.">
      </kendo-grid-messages>
    </kendo-grid>
  </div>
</div>
<footer class="py-2 bg-dark text-white-50" id="sticky-footer">
  <div class="container text-center" style="font-size: small">
    <h6>Megjenített/Összesen: {{state.skip | number:'1.0-3'}} - {{state.skip + state.take | number:'1.0-3'}} / {{ gridView.total | number:'1.0-3'}}</h6>
  </div>
</footer>
